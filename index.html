<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>freeCodeCAmp form (test)</title>
<link rel="stylesheet" href="styles.css">
 </head>
   <body>
  <h1 id="title">Formulário
  </h1>
<p id="description"><strong>Por favor, preencha este formulário com suas informações pessoais para que possamos entrar em contato com você. Todos os campos são obrigatórios, a menos que indicado de outra forma.</strong>
</p>
   <form id="survey-form">
<label for="name" id="name-label"> Nome:</label><br>
<input type="text" id="name" name="name" required placeholder="Insira seu nome aqui"><br><br>
<label for="email" id="email-label"> Email:</label><br>
  <input type="email" id="email" name="email" required placeholder="Insira seu email aqui"><br><br>
<label for="number" id="number-label"> Idade:</label><br>
  <input type="number" id="number" name="number" min="18"
max="120" required placeholder="18">
<br><br>
<label for="comment"> Comentário:
</label><br>
<textarea id="comment" name="comment" rows="4" cols="50">
  </textarea>
  <br>
  <br>
  <label for="tel" id="tel-label"> Número de Telefone:</label><br>
  <span></span>
   <input type="tel" id="tel" name="tel" required pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" placeholder="(DDD)" required><br><br>
   <span></span>
  <label for="dropdown" id="dropdown-label"> Escolha uma opção</label><br>
<input type="radio" id="option1" name="option" value="option1">
  <label for="option1"> Opção1
  </label><br>
<input type="radio" id="option2"
name="option" value="option2">
  <label for="option2"> Opção2
  </label><br>
  <label for="Escolha-uma-opção" id="Escolha-uma-opção-label">Escolha uma opção:</label>
  <select id="Escolha-uma-opção" name="Escolha-uma-opção">
    <option value="">  A</option><br>
    <option value="1"> B</option><br>
    <option value="2"> C</option><br></select><br>    
   <label for="checkbox1">
     <input type="checkbox" id="checkbox1" name="checkbox1" value="value1"> Opção1</label><br>
    <label for="checkbox2">
      <input type="checkbox" id="checkbox2" name="checkbox2" value="value2"> Opção2</label><br>  
<button type="submit" id="submit"> Enviar</button>
    </form>
    </body>
    </html>
